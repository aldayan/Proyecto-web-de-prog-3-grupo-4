<!DOCTYPE html>
<html lang="en">

<head>
    <title>Job's Rep Dom</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <main>

        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya estas Registrado?</h3>
                    <p>Inicia sesión para acceder a la pagina</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>


                </div>

                <div class="caja__trasera-register">
                    <h3>¿Ya estas Registrado?</h3>
                    <p>Registrate para acceder a la pagina</p>
                    <button id="btn__registrar">Registrarte</button>
                </div>
            </div>
            <div class="contenedor__login-register">
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electronico">
                    <input type="pasword" placeholder="Contraseña">
                    <button>Iniciar Sesión</button>
                </form>
                <form action="" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Nombre de Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button>Registrarse</button>

                </form>
            </div>
        </div>
    </main>


    <a href="index.html" class="btn btn-success">Volver</a>

</body>

</html>
