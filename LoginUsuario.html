<!DOCTYPE html>
<html lang="en">

<head>
    <title>Job's Rep Dom</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <main>

        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya estas Registrado?</h3>
                    <p>Inicia sesión para acceder a la pagina</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>


                </div>

                <div class="caja__trasera-register">
                    <h3>¿Ya estas Registrado?</h3>
                    <p>Registrate para acceder a la pagina</p>
                    <button id="btn__registrar">Registrarte</button>
                </div>
            </div>
            <div class="contenedor__login-register">
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseña">
                    <button>Iniciar Sesión</button>
                </form>
                <form action="" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Nombre de Usuario">
                    <input type="password" placeholder="Contraseña">
                    <button>Registrarse</button>

                </form>
            </div>
        </div>
    </main>

    <a href="index.html" class="btn btn-success" style=" text-align: center;
    border: 2px solid #3498db;
    padding: 20px 40px;
    outline: none;
    left: 600px;
    color: white;
    border-radius: 24px;">Volver</a>

    <script src="assets/js/scrip.js">
    </script>

</body>

</html>
