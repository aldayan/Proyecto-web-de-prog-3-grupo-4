<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUESTO DE TRABAJO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

</head>


<body style="background-image: url(assets/img/admin.jpg);  background-size: cover;
background-repeat: no-repeat;
background-position: center;
background-attachment: fixed;">

    <div class="main">
        <div class="container-fluid col-md-8">
            <br>
            <h2 style="text-align: center; font-family: 'robotic 'sans-serif; color:black"> CREANDO PUESTO DE TRABAJO</h2>

            <br>
            <form id="foma" action="" enctype="multipart/form-data" method="POST">

                <div class="form-group">
                    <label for="compañia">Compañia:</label>
                    <input type="text" class="form-control" id="compañia" placeholder="Que compañia?" name="compañia" required style="width: 800px;
                    padding-left:  10px;
                    padding-right: 10px;
                    border: 3px solid black;">
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo:</label>
                    <select class="form-control" id="tipo" style="width: 500px;
                padding-left:  10px;
                padding-right: 10px;
                border: 3px solid black;">
                          <option value="">Seleccione una opcion</option>
                          <option value="full">full-time</option>
                          <option value="part">part-time</option>
                          <option value="free">freelance</option>                                
                        </select>
                </div>

                <div class="form-group">
                    <label for="photo">Logo</label>
                    <input type="file" class="form-control" id="photo" accept=".jpg" name="foto" style="width: 800px;
                    padding-left:  10px;
                    padding-right: 10px;
                    border: 3px solid black;">
                </div>

                <div class="form-group">
                    <label for="ur">URL:</label>
                    <input type="url" class="form-control" id="ur" placeholder="Introduce la url" name="ur" required style="width: 800px;
                    padding-left:  10px;
                    padding-right: 10px;
                    border: 3px solid black;">
                </div>

                <div class="form-group">
                    <label for="posicion">Posición:</label>
                    <input type="text" class="form-control" id="posicion" placeholder="Que posicion?" name="posición" required style="width: 800px;
                    padding-left:  10px;
                    padding-right: 10px;
                    border: 3px solid black;">
                </div>

                <div class="form-group">
                    <label for="ubiacion">Ubicación:</label>
                    <input type="text" class="form-control" id="ubicacion" placeholder="Que ubicacion?" name="ubicación" required style="width: 800px;
                    padding-left:  10px;
                    padding-right: 10px;
                    border: 3px solid black;">
                </div>

                <div class="form-group">
                    <label for="categria">Categoría:</label>
                    <select class="form-control" id="categoria" style="width: 500px;
                    padding-left:  10px;
                    padding-right: 10px;
                    border: 3px solid black;">
                          <option value="">Seleccione una opción</option>
                          <option value="programador">Programador web</option>
                          <option value="servicio">Servicio al cliente</option>
                          <option value="diseño">Diseño grafico </option>
                          <option value="administracion">Administración</option>               
                        </select>
                </div>

                <div class="form-group">
                    <label for="Descri">Descripcion del trabajo:</label>
                    <input type="text" class="form-control" id="descri" placeholder="Descripcion del trabajo " name="Descri" required style="width: 800px;
                    padding-left:  10px;
                    padding-right: 10px;
                    border: 3px solid black;">
                </div>
                <div class="form-group">
                    <label for="apli">Cómo aplicar:</label>
                    <input type="text" class="form-control" id="apli" placeholder="Pasos para aplicar" name="apli" required style="width: 800px;
                    padding-left:  10px;
                    padding-right: 10px;
                    border: 3px solid black;">
                </div>

                <div class="form-group">
                    <label for="exam">Correo electronico:</label>
                    <input type="email" class="form-control" id="exam" aria-describedby="emailHelp" placeholder="Introduce Email" name="email" required style="width: 800px;
                    padding-left:  10px;
                    padding-right: 10px;
                    border: 3px solid black;">

                </div>

                <button onClick="Guardar()" class="btn btn-success" name="boton" style="background-color:#46A2FD; font-size: 15px; ; color: black;padding-top:700px;
                padding-bottom:10px;
                padding-left:60px;
                padding-right:60px;
                text-align: center;
                border-color: black;
                padding-top: 5px;
                border-width: 2px;
                border-style: solid;
                border-radius:35px;">Guardar</button>

                <a href="index.html" class="btn btn-success" type="submit" class="btn btn-success" name="boton" style="background-color:#46A2FD; font-size: 15px; ; color: black;padding-top:700px;
                padding-bottom:10px;
                padding-left:60px;
                padding-right:60px;
                text-align: center;
                border-color: black;
                padding-top: 5px;
                border-width: 2px;
                border-style: solid;
                border-radius:35px;">Volver</a>
            </form>

        </div>
    </div>

    <script src="assets/js/puestos.js"></script>
</body>


</html>
